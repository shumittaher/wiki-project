{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>
        Search Results 
    </h1> 
    
    <ul>  
    
        {% for search_result in search_results %}
        
        <li>
            <a href="wiki/{{search_result}}">
                {{ search_result }}
            </a>
        </li>
        
        {% endfor %}
    
    </ul>

{% endblock %}
